<body id="page">
  <div id="header">
    <div class="title-row">
      <img class="skill-icon" [src]="skill.iconUrl" alt="" />
      <h1>{{ skill.displayName | uppercase }}</h1>
    </div>
    <p>{{ skill.description }}</p>
    <mat-divider></mat-divider>
  </div>
  <div>
    <ng-container *ngIf="projects.length > 0; else noProject">
      <div class="projects-cont">
        <app-project-card
          *ngFor="let project of projects"
          [project]="project"
        ></app-project-card>
      </div>
    </ng-container>
    <ng-template #noProject>
      <h2>Aucun project lié à cette competance.</h2>
    </ng-template>
  </div>
</body>
