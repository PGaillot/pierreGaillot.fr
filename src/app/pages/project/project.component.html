<body id="page">
  <div class="header">
    <img *ngIf="project.iconUrl != undefined" [src]="project.iconUrl" alt="" />
    <div class="title-cont">
      <h1>{{ project.displayName | uppercase }}</h1>
      <p class="motivation">{{ project.motivation }}</p>
    </div>
  </div>
  <div class="cont">
    <div class="desc">
      <h2>{{ project.displayName }} qu'est ce que c'est ?</h2>
      <p>{{ project.description }}</p>

    </div>


      <div class="skills-category-cont" *ngIf="skillsCategory.length > 0">
        <div class="skill-cont" *ngFor="let category of skillsCategory">
          <mat-chip
           (click)="onChipClick(skill)"
            *ngFor="let skill of getSkillByCategory(category)"
            >{{ skill.displayName }}</mat-chip
          >
        </div>
        <div class="more-info">
        </div>
      </div>
      <!-- <button mat-button color="primary">en savoir plus ...</button> -->


    <div
      class="project-screenshots-cont"
      *ngIf="project.screenshots != undefined"
    >
      <img
        id="screenshot"
        *ngFor="let screenshot of project.screenshots"
        [src]="screenshot"
        alt=""
      />
    </div>
  </div>

  <button
    mat-button
    [disabled]="project.gitUrl === undefined"
    *ngIf="github"
    (click)="onGitClick()"
  >
    voir le repo github
  </button>
  <button mat-button routerLink="/projects">
    <mat-icon>arrow_back</mat-icon> retour aux projects
  </button>
</body>
