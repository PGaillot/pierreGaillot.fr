
    <div class="skill">
      <img [src]="skill.iconUrl" [alt]="skill.displayName" />
      <mat-chip>{{ skill.category }}</mat-chip>
      <p class="description">{{ skill.description }}</p>

      <div  class="bg-footer" [ngStyle]="{'background-color':skill.color}">
        <mat-card-actions>
          <button mat-button [routerLink]="'/skillProjects/' + skill.id">voir les projets</button>
        </mat-card-actions>
      </div>
    </div>
